{% extends 'base.html' %} 

{% block content %}

    {% if request.user.is_authenticated %}
    <p><a class="btn btn-info" href="/users/user/{{ request.user.id }}">{{ request.user }}</a></p>
    {% endif %} 

    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr class="table-dark">
                <th>Название</th>
                <th>Категория</th>
                <th>Кол-во</th>
                <th>Цена</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.category }}</td>
                    <td>{{ product.qty }}</td>
                    <td>{{ product.price }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
